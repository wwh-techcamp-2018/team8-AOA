<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{{> link}}
<link href="/css/owner.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<link href="/css/timeline.css" type="text/css" rel="stylesheet"/>
<body>
{{> header}}

<main>
    <div class="container">
        <div class="row">
            <div class="section">
                <h5><span>{{pickupDate}}</span>일 예약 오픈</h5>
                <input id="pickupDate" type="hidden" value="{{pickupDate}}">
            </div>
            <div class="divider"></div>
        </div>
            <div id="timeline" class="timeline-outer">
                <h5>실시간 예약 주문 상황</h5>
                <div class="row" id="show-order-collections">
                    <div class="col s12 m12 l12">
                        <ul id="timeline-parent" class="timeline">
                            <li id="empty-timeline-noti"><span class="input-title" >현재 접수된 주문이 없습니다 </span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

</main>
</body>
<script src="/js/owner_orders_show.js"></script>
<script src="/js/header_toast.js"></script>
{{> footer}}
</html>
