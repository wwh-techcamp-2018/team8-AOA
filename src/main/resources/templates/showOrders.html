<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{{> link}}
<link href="/css/owner.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<body>
{{> header}}
<main>
    <div class="container">
        <div class="row">
            <div class="section">
                <h5><span id="today">{{lastDay}}</span>일의 예약 오픈</h5>
            </div>
            <div class="divider"></div>
        </div>
        <div id="show-order-collections">
            {{#orders}}
            <div class="card order-collection">
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{customer.name}}<i class="material-icons right">more_vert</i></span>
                    <ul>
                        <li>{{customer.phoneNumber}}</li>
                        <li>{{pickupTime}} 방문예정</li>
                    </ul>
                    <p>
                        <button class="btn waves-effect waves-light" type="button" style="min-width: 100px;">수령하기</button>
                    </p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">주문목록<i
                            class="material-icons right">close</i></span>
                    {{#orderItems}}
                        {{reservation.menu.name}} // {{itemCount}}
                    {{/orderItems}}

                </div>
            </div>
            {{/orders}}
        </div>
    </div>
</main>
</body>
