<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/css/commonReal.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/css/error.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div class="color-box">
    <div class="container">
        <div class="row">
            <div class="error-num-box col s12"></div>
            <div class="error-num-box col s12">
                <div class="col s12 error-num">
                    400
                </div>
            </div>
        </div>
        <div class="error-msg-box col s12">
            <div class="col s12 error-msg">
                {{errorMessage}}
            </div>
        </div>
    </div>
</div>
<div>
    <div class="container">
        <div class="col s12">
            <div class="col s4 offset-s4 img-box">
                <img src="/images/notfound.png" class="img-content">

            </div>
        </div>
    </div>
</div>
</body>
</html>
