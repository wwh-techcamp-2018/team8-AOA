<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
<link href="/css/common.css" type="text/css" rel="stylesheet" />

<body>
<div class="container">
    <img class="responsive-img center-block" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />
    <h5 class="indigo-text center">Please, login into your account</h5>

    <div class="z-depth-1 grey lighten-4 row" style="padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
        <div class="col s12">
            <div class="row">
                <div class="center-block">
                    <a id="kakao-login-btn"></a>
                    <button id="logoutBtn" type="button">로그아웃</button>
                    <button id="signoutBtn" type="button">탈퇴</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="get-info-modal" class="modal">
    <div class="modal-content">
        <form>
            <div class="container">
                <div class="row">
                    <div class="input-title col s12 l3">
                        이메일
                    </div>
                    <div class="input-field col s12 l9">
                        <input id="user-email" type="text" name="email">
                    </div>
                    <div class="input-title col s12 l3">
                        이름
                    </div>
                    <div class="input-field col s12 l9">
                        <input id="user-name" type="text" name="name">
                    </div>
                    <div class="input-title col s12 l3">
                        전화번호
                    </div>
                    <div class="input-field col s12 l9">
                        <input id="user-phoneNumber" type="text" name="phoneNumber">
                    </div>
                    <div class="input-field col s12 l9">
                        <input id="user-id" type="hidden" name="userId">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button id="submitBtn" class="col s3 l2 offset-s9 offset-l10 btn waves-effect waves-light"
                type="button">등록
        </button>
    </div>
</div>
</body>
<script src="/js/materialize.js"></script>
<!--판매자 헤더(navbar)-->
<script src="/js/common.js"></script>
<script src="/js/header.js"></script>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
<script src="/js/kakao.js"></script>

</html>
