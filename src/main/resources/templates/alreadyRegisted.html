<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mayak</title>
</head>

{{> link}}
<style>


</style>
<body>
{{> header}}
<main>
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
            <div class="row valign-wrapper">
                <div class="col s2">
                    <img src="/images/goal.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
                </div>
                <div class="col s10">
                    <span class="black-text">
                        이미 등록된 가게입니다!
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <span class="input-title">판매 URL</span>
                    <div class="input-field col s6">
                        <i class="material-icons prefix" id="content_copy_icon">content_copy</i>
                        <input id="content_copy" type="text" value="{{ownerUrl}}" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
{{> footer}}
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        $('#content_copy_icon').addEventListener('click', (event) => {
            var copyElem = $('#content_copy');
            copyElem.removeAttribute('disabled');
            copyElem.select();
            document.execCommand('copy');
            copyElem.setAttribute('disabled', 'disabled');
        });
    });
</script>
</html>
